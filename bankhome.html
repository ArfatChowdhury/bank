<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Welcome to your bank</h1>
    </header>
    <main>
        <section class="grid grid-cols-3 gap-4 mt-12 w-9/12 mx-auto ">
            <div class=" bg-green-600 p-8 rounded-xl">
                <h1 class="text-2xl text-white">Deposit</h1>
                <h2  class="text-5xl text-white">$<span id="deposit-total">0</span></h2>
            </div>
            <div class="bg-orange-500 p-8 rounded-xl">
                <h1 class="text-2xl text-white">Withdraw</h1>
                <h2 class="text-5xl text-white">$ <span id="withdraw-total">0</span></h2>
            </div>
            
            <div class="bg-pink-500 p-8 rounded-xl">
                <h1 class="text-2xl text-white">Balance</h1>
                <h2 class="text-5xl text-white">$<span id="balance-total">123</span></h2>
            </div>
         
        </section>
        <section class="grid grid-cols-2 gap-4 mt-8 w-9/12 mx-auto ">
            <div class="bg-blue-500 p-8 rounded-xl">
                <h1 class="text-2xl text-white">Please Deposit</h1>
                <input id="deposit-field" class="block my-3 rounded-lg p-2 w-9/12" placeholder="please enter amount" type="text">
                <button id="btn-deposit" class="bg-slate-400 text-white font-normal py-2 px-3 rounded-lg shadow-lg ">Deposit</button>
            </div>
             <div class="bg-purple-500 p-8 rounded-xl">
                <h1 class="text-2xl text-white">Please Withdraw</h1>
                <input id="withdraw-field" class="block my-3 rounded-lg p-2 w-9/12" placeholder="please enter amount" type="text">
                <button id="btn-withdraw" class="bg-slate-400 text-white font-normal py-2 px-3 rounded-lg shadow-lg ">Withdraw</button>
            </div>
        </section>

    </main>
    

    <script src="/js/deposit.js"></script>
    <script src="/js/withdraw.js"></script>
</body>
</html>
